<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schichtkalender Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @media print {
            @page {
                size: A4 landscape;
                margin: 1cm;
            }
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            /* Hide the animated border effect when printing */
            .animated-border-base::before {
                display: none;
            }
        }
        
        /* Keyframes for the animated gradient border */
        @keyframes animated-gradient-border {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        /* Base class for the animated border container */
        .animated-border-base {
            position: relative;
            z-index: 0;
        }

        /* Base styles for the pseudo-element creating the border */
        .animated-border-base::before {
            content: '';
            position: absolute;
            top: -3px; left: -3px;
            right: -3px; bottom: -3px;
            background-size: 400% 400%;
            animation: animated-gradient-border 4s ease infinite;
            z-index: -1;
            border-radius: 8px;
            opacity: 0.9;
        }
        
        .dark .animated-border-base::before {
           opacity: 0.7;
        }

        /* Color-specific gradients for different event types */
        .animated-border-personal-vacation::before {
            background: linear-gradient(120deg, #48c6ef, #6f86d6, #11998e, #38ef7d, #48c6ef);
        }
        .animated-border-afz::before {
            background: linear-gradient(120deg, #f093fb, #f5576c, #9b59b6, #e040fb, #f093fb);
        }
        .animated-border-colleague-vacation::before {
            background: linear-gradient(120deg, #f6d365, #fda085, #ff8c00, #f8a521, #f6d365);
        }
        .animated-border-birthday::before {
            background: linear-gradient(120deg, #fce38a, #f38181, #ff9a9e, #fad0c4, #fce38a);
        }
        .animated-border-note::before {
            background: linear-gradient(120deg, #84fab0, #8fd3f4, #29b6f6, #4fc3f7, #84fab0);
        }


        /* Sliding (marquee) animation for note/birthday/holiday text */
        @keyframes marquee-text {
            0%   { transform: translateX(100%); }
            100% { transform: translateX(-120%); } /* Go a bit further to disappear completely */
        }
        .animate-note-marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee-text 8s linear infinite;
            padding-left: 100%;
        }

        /* Styles for Large Text Mode */
        .large-text .date-number { /* Date number in cell */
            font-size: 1.25rem; 
        }
        .large-text .event-text { /* Note/birthday/holiday text */
            font-size: 1rem;
        }
        .large-text .shift-name { /* Shift name in cell */
            font-size: 0.95rem; 
        }
    </style>
