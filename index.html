    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @media print {
            @page {
                size: A4 landscape;
                margin: 1cm;
            }
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
        
        /* New, highly visible animated border for any calendar entry */
        @keyframes animated-gradient-border {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        .has-entry-animation {
            position: relative;
            z-index: 0; /* Create stacking context */
        }

        .has-entry-animation::before {
            content: '';
            position: absolute;
            top: -3px; left: -3px;
            right: -3px; bottom: -3px;
            background: linear-gradient(120deg, #84fab0, #8fd3f4, #f794a4, #fddb92, #84fab0);
            background-size: 400% 400%;
            animation: animated-gradient-border 4s ease infinite;
            z-index: -1; /* Place it behind the element's content */
            border-radius: 8px; /* Slightly larger than the parent's rounded-md */
            opacity: 0.9;
        }
        
        .dark .has-entry-animation::before {
           opacity: 0.7;
        }


        /* Sliding (marquee) animation for note/birthday text */
        @keyframes marquee-text {
            0%   { transform: translateX(100%); }
            100% { transform: translateX(-120%); } /* Go a bit further to disappear completely */
        }
        .animate-note-marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee-text 8s linear infinite;
            padding-left: 100%;
        }
    </style>
